<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Inventario en tiempo real</title>
</head>
<body>
  <h1>Precios actualizados</h1>
  <div id="inventario"></div>

  <script>
    const sheetID = "1i5cN-Y4rkqqJEQ6Fz9o9DtR3KvC1WPVUzUe4s9_HTxo";
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json`;

    fetch(url)
      .then(res => res.text())
      .then(data => {
        const json = JSON.parse(data.substr(47).slice(0, -2));
        let html = "<table border='3'><tr><th>NOMBRE</th><th>PRECIO VENTA UNITARIO</th></tr>";
        json.table.rows.forEach(row => {
          html += `<tr><td>${row.c[0].v}</td><td>$${row.c[1].v}</td></tr>`;
        });
        html += "</table>";
        document.getElementById("inventario").innerHTML = html;
      });
  </script>
</body>
</html>
